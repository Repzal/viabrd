<!DOCTYPE html>
<html>
<head>
  <title>viabrd - Neon Purple 4chan Style Board (Threads, Rate Limit, Ban, Sticky, Theme)</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Noto+Sans:400,600&display=swap" rel="stylesheet">
  <style id="theme-style">
    :root {
      --bkg: #000;
      --post: #171117;
      --border: #9b38f3;
      --info: #e09bff;
      --admin: #171117;
      --admin-border: #9b38f3;
      --button: #ae36f5;
      --button-hover: #7d28b3;
      --error: #c77;
      --shadow: 0 2px 8px #9b38f360;
      --text: #fff;
      --subtext: #e09bff;
      --user-neon: #ae36f5;
      --trusted: #36f5ae;
      --trusted-bg: #111c18;
      --admin-badge: #ff2fd2;
      --admin-badge-bg: #221525;
      --code-bg: #000;
      --code-border: #ae36f5;
      --code-color: #fff;
      --underline: #9b38f3;
      --sticky-bg: #220032;
      --sticky-border: #ffe27d;
      --sticky-text: #ffe27d;
    }
    body.light-mode {
      --bkg: #fafaff;
      --post: #f3edfa;
      --border: #9b38f3;
      --info: #9b38f3;
      --admin: #f3edfa;
      --admin-border: #9b38f3;
      --button: #ae36f5;
      --button-hover: #7d28b3;
      --error: #d99;
      --shadow: 0 2px 8px #9b38f360;
      --text: #111;
      --subtext: #7711bb;
      --user-neon: #ae36f5;
      --trusted: #36f5ae;
      --trusted-bg: #cdfbe4;
      --admin-badge: #ff2fd2;
      --admin-badge-bg: #f6d5fa;
      --code-bg: #eaeaea;
      --code-border: #ae36f5;
      --code-color: #333;
      --underline: #9b38f3;
      --sticky-bg: #ffe27d;
      --sticky-border: #ae36f5;
      --sticky-text: #7d28b3;
    }
    html, body {
      background: var(--bkg);
      color: var(--text);
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .board-title {
      font-size: 2.1em;
      font-weight: 700;
      margin: 0;
      padding: 18px 0 8px 0;
      color: var(--info);
      letter-spacing: 1px;
      font-family: 'Roboto Mono', monospace;
      text-shadow: 0 0 10px var(--border), 0 1px 0 #222;
      text-align: left;
      margin-left: 22px;
    }
    .admin-badge {
      display: inline-block;
      background: var(--admin-badge-bg);
      color: var(--admin-badge);
      border-radius: 4px;
      padding: 2px 10px 2px 7px;
      font-size: 1.07em;
      font-weight: 700;
      margin-left: 12px;
      box-shadow: 0 0 8px var(--admin-badge), 0 1px 0 #222;
      border: 1.5px solid var(--admin-badge);
      text-shadow: 0 0 8px var(--admin-badge), 0 1px 0 #222;
      vertical-align: middle;
    }
    .container {
      max-width: 700px;
      margin-left: 22px;
      padding: 0 10px;
    }
    .theme-toggle {
      position: fixed;
      bottom: 24px;
      left: 24px;
      z-index: 999;
      background: var(--post);
      color: var(--info);
      border: 2px solid var(--border);
      font-family: 'Roboto Mono', monospace;
      border-radius: 8px;
      padding: 7px 15px;
      cursor: pointer;
      box-shadow: 0 1px 8px var(--border);
      font-size: 1.1em;
      transition: background 0.13s,color 0.13s;
    }
    .post-form {
      background: var(--post);
      border: 1.5px solid var(--border);
      border-radius: 4px;
      box-shadow: var(--shadow);
      margin: 18px 0;
      padding: 14px 14px 8px 14px;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .post-form textarea {
      font-family: 'Noto Sans', Arial, sans-serif;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 4px;
      resize: vertical;
      padding: 8px;
      background: #0e0d0e;
      color: var(--text);
    }
    body.light-mode .post-form textarea {
      background: #f6eefd;
      color: #222;
    }
    .post-form button {
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 0;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 1px 8px var(--border);
      transition: background 0.18s;
      text-shadow: 0 0 6px var(--border);
    }
    .post-form button:hover {
      background: var(--button-hover);
    }
    .captcha-box {
      margin-top: 7px;
      font-family: 'Roboto Mono', monospace;
      color: var(--subtext);
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .captcha-box input {
      padding: 2px 6px;
      font-size: 0.96em;
      border-radius: 4px;
      border: 1px solid var(--border);
      background: #0e0d0e;
      color: var(--text);
    }
    body.light-mode .captcha-box input {
      background: #f6eefd; color: #222;
    }
    .info {
      color: var(--subtext);
      font-size: 0.97em;
      margin-bottom: 2px;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.5px;
      text-shadow: 0 0 8px var(--border);
    }
    .post {
      background: var(--post);
      border: 1.5px solid var(--border);
      border-radius: 4px;
      box-shadow: var(--shadow);
      margin: 18px 0;
      padding: 13px 14px 8px 14px;
      word-break: break-word;
      font-size: 1.06em;
      position: relative;
      font-family: 'Noto Sans', Arial, sans-serif;
    }
    .sticky {
      background: var(--sticky-bg);
      border: 2px solid var(--sticky-border);
      color: var(--sticky-text);
      box-shadow: 0 1px 12px var(--sticky-border);
      font-weight: bold;
      margin-bottom: 12px;
      margin-top: 8px;
    }
    .post .info {
      margin-bottom: 7px;
      font-size: 0.97em;
      color: var(--subtext);
      text-shadow: 0 0 8px var(--border);
    }
    .post .user-id {
      color: var(--user-neon);
      text-shadow: 0 0 8px var(--border), 0 1px 0 #222;
    }
    .admin-login {
      position: fixed;
      top: 14px;
      right: 16px;
      background: var(--admin);
      color: var(--text);
      border: 1.5px solid var(--admin-border);
      border-radius: 8px;
      box-shadow: 0 1px 8px var(--border);
      padding: 12px 14px 8px 14px;
      z-index: 100;
      min-width: 170px;
      max-width: 210px;
      font-family: 'Roboto Mono', monospace;
    }
    .admin-login input[type="email"],
    .admin-login input[type="password"] {
      width: 98%;
      margin-bottom: 6px;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 5px;
      background: #0e0d0e;
      color: var(--text);
      font-family: inherit;
      font-size: 0.94em;
    }
    body.light-mode .admin-login input[type="email"],body.light-mode .admin-login input[type="password"]{background:#f6eefd;color:#222;}
    .admin-login button {
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 0;
      width: 100%;
      font-weight: 600;
      font-size: 0.97em;
      cursor: pointer;
      box-shadow: 0 1px 4px var(--border);
      margin-top: 3px;
      transition: background 0.18s;
      text-shadow: 0 0 6px var(--border);
    }
    .admin-login button:hover {
      background: var(--button-hover);
    }
    .admin-panel {
      max-width: 260px;
      min-width: 160px;
      min-height: 120px;
      position: fixed;
      top: 75px;
      right: 20px;
      background: var(--admin);
      color: var(--text);
      border: 1.5px solid var(--admin-border);
      border-radius: 8px;
      box-shadow: 0 1px 8px var(--border);
      padding: 10px 8px 8px 8px;
      font-size: 0.99em;
      font-family: 'Roboto Mono', monospace;
      z-index: 101;
      overflow-y: auto;
      max-height: 70vh;
      resize: both;
      cursor: move;
      user-select: none;
    }
    .admin-panel.dragging {
      opacity: 0.85;
      box-shadow: 0 0 36px var(--admin-border), 0 1px 8px var(--border);
      cursor: grabbing;
    }
    .pending-post {
      background: #231d23;
      border: 1.5px solid var(--border);
      border-radius: 4px;
      box-shadow: 0 1px 6px var(--border);
      margin: 10px 0;
      padding: 10px 12px 7px 12px;
      word-break: break-word;
      font-size: 1em;
      position: relative;
      color: var(--text);
    }
    .pending-post .info {
      margin-bottom: 7px;
      font-size: 0.96em;
      color: var(--subtext);
      text-shadow: 0 0 8px var(--border);
    }
    .pending-post .user-id {
      color: var(--user-neon);
      text-shadow: 0 0 8px var(--border), 0 1px 0 #222;
    }
    .trusted-user {
      color: var(--trusted);
      background: var(--trusted-bg);
      border-radius: 3px;
      padding: 2px 6px;
      font-weight: 700;
      font-size: 0.95em;
      margin-left: 8px;
      text-shadow: 0 0 8px var(--trusted);
      border: 1px solid var(--trusted);
      display: inline-block;
    }
    .pending-post .moderate-btns {
      display: flex;
      gap: 8px;
      margin-top: 7px;
    }
    .moderate-btns button {
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 11px;
      font-weight: 600;
      font-size: 0.97em;
      cursor: pointer;
      box-shadow: 0 1px 4px var(--border);
      transition: background 0.18s;
      text-shadow: 0 0 6px var(--border);
    }
    .moderate-btns button:hover {
      background: var(--button-hover);
    }
    .moderate-btns .reject {
      background: var(--error);
      text-shadow: none;
    }
    .moderate-btns .reject:hover {
      background: #a33;
    }
    .moderate-btns .trust {
      background: var(--trusted);
      color: #111;
      text-shadow: 0 0 8px var(--trusted);
    }
    .moderate-btns .trust:hover {
      background: #2de0a7;
    }
    .moderate-btns .sticky {
      background: var(--sticky-border);
      color: var(--sticky-text);
      text-shadow: 0 0 8px var(--sticky-border);
    }
    .moderate-btns .sticky:hover {
      background: var(--sticky-bg); color:var(--sticky-border);
    }
    .moderate-btns .unban {
      background: var(--trusted);
      color: #111;
      text-shadow: 0 0 8px var(--trusted);
    }
    .moderate-btns .unban:hover {
      background: #2de0a7;
    }
    .banned-badge {
      color: #f36;
      background: #222;
      border-radius: 3px;
      padding: 2px 6px;
      font-weight: 700;
      font-size: 0.95em;
      margin-left: 8px;
      border: 1px solid #f36;
      display: inline-block;
    }
    /* Markdown styles */
    .bold {
      font-weight: bold;
      color: var(--info);
      text-shadow: 0 0 8px var(--border);
    }
    .underline {
      text-decoration: underline;
      text-decoration-color: var(--underline);
      color: var(--info);
      text-shadow: 0 0 8px var(--border);
    }
    .codeblock {
      display: inline-block;
      background: var(--code-bg);
      color: var(--code-color);
      border: 1.5px solid var(--code-border);
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 0.98em;
      padding: 3px 8px;
      margin: 1px 0;
      box-shadow: 0 1px 8px var(--border);
      cursor: pointer;
      user-select: text;
    }
    .reply-link {
      color: var(--button);
      cursor: pointer;
      text-decoration: underline;
      margin-right: 10px;
      font-size: 0.98em;
    }
    .reply-form {
      background: var(--post);
      border: 1px solid var(--border);
      border-radius: 3px;
      margin: 6px 0 12px 0;
      padding: 7px 10px;
      font-size: 0.98em;
    }
    @media (max-width:750px) {
      .container { max-width: 99vw; margin-left: 2vw; }
      .board-title { font-size: 1.3em; margin-left: 2vw;}
      .post, .post-form { font-size: 1em; padding-left: 7px; padding-right: 7px; }
      .admin-login, .admin-panel { max-width: 98vw; width: 180px; padding-left: 6px; padding-right: 6px; }
      .theme-toggle { left: 3vw; bottom: 12px;}
    }
  </style>
</head>
<body>
  <div class="board-title" id="boardTitle">viabrd</div>
  <button class="theme-toggle" id="themeToggleBtn" onclick="toggleTheme()">ðŸŒ™</button>
  <div class="admin-login" id="adminLoginBox">
    <form id="adminLogin" autocomplete="off">
      <input name="email" type="email" required placeholder="Admin Email">
      <input name="password" type="password" required placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <div id="adminLoginMsg" style="color:var(--error); font-size:0.98em; margin-top:5px;"></div>
  </div>
  <div class="admin-panel" id="adminPanel" style="display:none;"></div>
  <div class="container">
    <form class="post-form" id="postForm">
      <textarea name="text" required placeholder="Your post..." rows="3"></textarea>
      <div class="captcha-box" id="captchaBox"></div>
      <button type="submit">Submit Post</button>
    </form>
    <div id="submitMsg" style="text-align:left; margin-bottom:8px; font-size:1em; color:var(--subtext);"></div>
    <div id="stickyPosts"></div>
    <div id="posts"></div>
  </div>
<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCaXgwoEVffniskfv-wUoZ3dHjVMomu3AM",
    authDomain: "imageb-8e4d6.firebaseapp.com",
    projectId: "imageb-8e4d6",
    storageBucket: "imageb-8e4d6.firebasestorage.app",
    messagingSenderId: "1095623245236",
    appId: "1:1095623245236:web:223d6acb15efae062786e1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let isAdmin = false;
  let adminUser = null;
  let adminPanelInterval = null;
  let replyTo = null;
  let lastPostTime = Number(localStorage.getItem("viabrd_lastPostTime")||"0");
  let rateLimitSeconds = 30; // 1 post per 30 seconds
  let userId = localStorage.getItem("viabrd_userId");
  if (!userId) {
    userId = "" + Math.floor(Date.now() / 1000);
    localStorage.setItem("viabrd_userId", userId);
  }
  let bannedUserIds = [];
  let bannedIPs = [];
  let trustedUserIds = [];

  // --- Theme Toggle ---
  function toggleTheme() {
    document.body.classList.toggle('light-mode');
    localStorage.setItem("viabrd_theme", document.body.classList.contains('light-mode') ? "light" : "dark");
    document.getElementById('themeToggleBtn').innerText = document.body.classList.contains('light-mode') ? "ðŸŒž" : "ðŸŒ™";
  }
  if(localStorage.getItem("viabrd_theme") === "light") {
    document.body.classList.add('light-mode');
    document.getElementById('themeToggleBtn').innerText = "ðŸŒž";
  }

  // --- Markdown Parsing ---
  function parseMarkdown(text) {
    text = text.replace(/\^([^]+?)\^/g, function(m, code){
      return `<span class="codeblock" onclick="navigator.clipboard.writeText('${code.replace(/'/g, "\\'")}')">${escapeHTML(code)}</span>`;
    });
    text = text.replace(/\*([^*]+)\*/g, '<span class="bold">$1</span>');
    text = text.replace(/_([^_]+)_/g, '<span class="underline">$1</span>');
    return text;
  }
  function escapeHTML(s) {
    return s.replace(/[&<>"']/g, function(c) {
      return {'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c];
    });
  }

  // --- Captcha Once Per Day ---
  let captchaAnswer = null;
  let captchaTodayKey = `viabrd_captcha_${new Date().getFullYear()}_${new Date().getMonth()}_${new Date().getDate()}`;
  let captchaSolvedToday = localStorage.getItem(captchaTodayKey) === "1";
  function setupCaptcha() {
    if(isAdmin || captchaSolvedToday) {
      document.getElementById("captchaBox").innerHTML = "";
      return;
    }
    const a = Math.floor(Math.random()*10)+2, b = Math.floor(Math.random()*10)+2;
    captchaAnswer = a + b;
    document.getElementById("captchaBox").innerHTML =
      `What is <b>${a} + ${b}</b>? <input type="text" id="captchaInput" required size="3" autocomplete="off">`;
  }
  setupCaptcha();

  // --- Rate Limiting & Ban Check ---
  async function isBanned(ip) {
    await loadBanned();
    return bannedUserIds.includes(userId) || bannedIPs.includes(ip);
  }
  async function loadBanned() {
    const snap = await db.collection("bannedUsers").get();
    bannedUserIds = snap.docs.filter(d=>d.data().type==="user").map(doc=>doc.id);
    bannedIPs = snap.docs.filter(d=>d.data().type==="ip").map(doc=>doc.id);
  }
  async function loadTrustedUsers() {
    const snap = await db.collection("trustedUsers").get();
    trustedUserIds = snap.docs.map(doc => doc.id);
  }

  // --- Threading ---
  function showReplyForm(parentId) {
    replyTo = parentId;
    document.getElementById('postForm').scrollIntoView({behavior:"smooth"});
  }

  // --- Submit Post ---
  document.getElementById('postForm').onsubmit = async (e) => {
    e.preventDefault();
    const text = e.target.text.value;
    const ua = navigator.userAgent;
    let ip = "";
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      ip = (await res.json()).ip;
    } catch {}

    await loadBanned();
    if (await isBanned(ip)) {
      document.getElementById('submitMsg').innerText = "You are banned from posting.";
      setupCaptcha();
      return;
    }
    let now = Math.floor(Date.now()/1000);
    if (!isAdmin && now - lastPostTime < rateLimitSeconds) {
      document.getElementById('submitMsg').innerText = `Rate limited: Wait ${rateLimitSeconds-(now-lastPostTime)}s`;
      setupCaptcha();
      return;
    }
    if (!isAdmin && !captchaSolvedToday) {
      let captchaUser = (document.getElementById("captchaInput")?.value||"").replace(/\s+/g,"");
      if (Number(captchaUser) !== captchaAnswer) {
        document.getElementById('submitMsg').innerText = "Captcha incorrect!";
        setupCaptcha();
        return;
      } else {
        captchaSolvedToday = true;
        localStorage.setItem(captchaTodayKey, "1");
        setupCaptcha();
      }
    }
    await loadTrustedUsers();
    const isTrusted = trustedUserIds.includes(userId);
    lastPostTime = now; localStorage.setItem("viabrd_lastPostTime", String(now));
    await db.collection('posts').add({
      text,
      ua,
      ip,
      userId: isAdmin ? "ADMIN" : userId,
      approved: isAdmin || isTrusted,
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      threadId: replyTo || null,
      sticky: false
    });
    document.getElementById('submitMsg').innerText = (isAdmin || isTrusted)
      ? "Auto-approved! Your post is live."
      : "Submitted for approval!";
    replyTo = null;
    e.target.reset();
    loadPosts();
  };

  // --- Load Posts & Threads ---
  async function loadPosts() {
    await loadTrustedUsers();
    await loadBanned();
    // Sticky first
    const stickySnap = await db.collection('posts')
      .where('approved', '==', true)
      .where('sticky','==',true)
      .orderBy('timestamp','desc').get();
    const stickyPosts = stickySnap.docs.map(doc=>({...doc.data(), id:doc.id}));
    // Main posts (no parent)
    const mainSnap = await db.collection('posts')
      .where('approved', '==', true)
      .where('threadId','==',null)
      .orderBy('timestamp', 'desc').get();
    const posts = mainSnap.docs.map(doc=>({...doc.data(), id:doc.id}));
    // Replies
    const repliesSnap = await db.collection('posts')
      .where('approved','==',true)
      .where('threadId','!=',null)
      .orderBy('timestamp','asc').get();
    const replies = repliesSnap.docs.map(doc=>({...doc.data(), id:doc.id}));
    function renderPost(post,isSticky) {
      const dt = post.timestamp && post.timestamp.toDate
        ? post.timestamp.toDate()
        : new Date();
      const dateStr = dt.getFullYear() + "/" +
        String(dt.getMonth()+1).padStart(2,"0") + "/" +
        String(dt.getDate()).padStart(2,"0") + " " +
        String(dt.getHours()).padStart(2,"0") + ":" +
        String(dt.getMinutes()).padStart(2,"0") + ":" +
        String(dt.getSeconds()).padStart(2,"0");
      const trustedBadge = trustedUserIds.includes(post.userId)
        ? `<span class="trusted-user">TRUSTED</span>` : "";
      const adminBadge = post.userId === "ADMIN"
        ? `<span class="admin-badge">ADMIN</span>` : "";
      const bannedBadge = bannedUserIds.includes(post.userId)
        ? `<span class="banned-badge">BANNED</span>` : "";
      let replyLinks = `<span class="reply-link" onclick="showReplyForm('${post.id}')">Reply</span>`;
      let html = `
        <div class="post${isSticky?' sticky':''}">
          <div class="info">
            <span class="user-id">&gt;${post.userId}</span> ${trustedBadge} ${adminBadge} ${bannedBadge} &nbsp; ${dateStr} ${isSticky?`<span style="font-weight:bold;color:var(--sticky-text);margin-left:10px;">STICKY</span>`:""}
            ${replyLinks}
          </div>
          <div>${parseMarkdown(post.text)}</div>
        </div>
      `;
      // Show replies
      const repliesForPost = replies.filter(r=>r.threadId===post.id);
      if (repliesForPost.length) {
        html += repliesForPost.map(r=>renderPost(r,false)).join('');
      }
      return html;
    }
    document.getElementById('stickyPosts').innerHTML = stickyPosts.map(p=>renderPost(p,true)).join('');
    document.getElementById('posts').innerHTML = posts.map(p=>renderPost(p,false)).join('');
  }
  window.showReplyForm = function(parentId) {
    replyTo = parentId;
    document.getElementById('postForm').scrollIntoView({behavior:"smooth"});
    document.getElementById('submitMsg').innerHTML = `<span style="color:var(--sticky-border);font-weight:bold;">Replying to: ${parentId}</span> <button onclick="replyTo=null;document.getElementById('submitMsg').innerText='';">Cancel</button>`;
  };

  // --- Admin Login ---
  document.getElementById('adminLogin').onsubmit = async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;
    document.getElementById('adminLoginMsg').innerText = "";
    try {
      const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
      adminUser = userCred.user;
      isAdmin = true;
      document.getElementById('adminLoginBox').style.display = "none";
      document.getElementById('adminPanel').style.display = "block";
      document.getElementById('boardTitle').innerHTML = 'viabrd <span class="admin-badge">ADMIN</span>';
      loadTrustedUsers().then(() => {
        loadAdminPanel();
        loadPosts();
      });
      if (adminPanelInterval) clearInterval(adminPanelInterval);
      adminPanelInterval = setInterval(loadAdminPanel, 5000);
    } catch (err) {
      document.getElementById('adminLoginMsg').innerText = "Login failed";
    }
  };

  // --- Admin Panel: Approve/Reject/Trust/Ban/Sticky/Unban ---
  async function loadAdminPanel() {
    await loadTrustedUsers();
    await loadBanned();
    if (!adminUser) return;
    // Pending
    const snap = await db.collection('posts')
      .where('approved', '==', false)
      .orderBy('timestamp', 'desc').get();
    const posts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    // Banned
    const bannedSnap = await db.collection("bannedUsers").get();
    const banned = bannedSnap.docs.map(doc => ({id:doc.id, type:doc.data().type}));
    document.getElementById('adminPanel').innerHTML = `
      <div style="font-weight:600; color:var(--subtext); margin-bottom:8px;">
        Pending Posts <span class="admin-badge" style="float:right;">ADMIN</span>
      </div>
      ${posts.length === 0 ? "<div style='color:var(--subtext);'>No pending posts.</div>" : ""}
      ${posts.map(post => {
        const dt = post.timestamp && post.timestamp.toDate
          ? post.timestamp.toDate()
          : new Date();
        const dateStr = dt.getFullYear() + "/" +
          String(dt.getMonth()+1).padStart(2,"0") + "/" +
          String(dt.getDate()).padStart(2,"0") + " " +
          String(dt.getHours()).padStart(2,"0") + ":" +
          String(dt.getMinutes()).padStart(2,"0") + ":" +
          String(dt.getSeconds()).padStart(2,"0");
        const trustedBadge = trustedUserIds.includes(post.userId)
          ? `<span class="trusted-user">TRUSTED</span>`
          : "";
        const adminBadge = post.userId === "ADMIN"
          ? `<span class="admin-badge">ADMIN</span>` : "";
        const bannedBadge = bannedUserIds.includes(post.userId)
          ? `<span class="banned-badge">BANNED</span>` : "";
        return `
        <div class="pending-post">
          <div class="info">
            <span class="user-id">&gt;${post.userId}</span> ${trustedBadge} ${adminBadge} ${bannedBadge} &nbsp; ${dateStr}
          </div>
          <div>${parseMarkdown(post.text)}</div>
          <div style="font-size:0.88em; color:var(--subtext); margin-top:3px;">
            UA: ${post.ua}<br>IP: ${post.ip}
          </div>
          <div class="moderate-btns">
            <button onclick="approvePost('${post.id}')">Approve</button>
            <button class="reject" onclick="rejectPost('${post.id}')">Reject</button>
            ${trustedUserIds.includes(post.userId) ? "" : `<button class="trust" onclick="trustUser('${post.userId}')">Trust User</button>`}
            ${bannedUserIds.includes(post.userId) ? "" : `<button class="reject" onclick="banUser('${post.userId}','user')">Ban User</button>`}
            ${bannedIPs.includes(post.ip) ? "" : `<button class="reject" onclick="banUser('${post.ip}','ip')">Ban IP</button>`}
            <button class="sticky" onclick="makeSticky('${post.id}')">Sticky</button>
          </div>
        </div>
        `;
      }).join('')}
      <div style="font-weight:600; color:var(--subtext); margin-top:16px;">Banned Users/IPs</div>
      ${banned.length === 0 ? "<div style='color:var(--subtext);'>None.</div>" : ""}
      ${banned.map(b => `
        <div style="margin:7px 0;font-size:0.97em;">
          <span class="banned-badge">${b.type === "user" ? "User" : "IP"}: ${b.id}</span>
          <button class="unban" onclick="unban('${b.id}')">Unban</button>
        </div>
      `).join('')}
    `;
  }
  window.approvePost = async (id) => {
    await db.collection('posts').doc(id).update({ approved: true });
    loadAdminPanel();
    loadPosts();
  };
  window.rejectPost = async (id) => {
    await db.collection('posts').doc(id).delete();
    loadAdminPanel();
  };
  window.trustUser = async (userId) => {
    await db.collection('trustedUsers').doc(userId).set({ trusted: true });
    await loadTrustedUsers();
    loadAdminPanel();
    loadPosts();
  };
  window.banUser = async (id,type) => {
    await db.collection('bannedUsers').doc(id).set({type:type});
    await loadBanned();
    loadAdminPanel();
  };
  window.unban = async (id) => {
    await db.collection('bannedUsers').doc(id).delete();
    await loadBanned();
    loadAdminPanel();
  };
  window.makeSticky = async (id) => {
    await db.collection('posts').doc(id).update({ sticky: true, approved: true });
    loadAdminPanel();
    loadPosts();
  };

  // --- Draggable/Resizable Admin Panel ---
  (function() {
    const panel = document.getElementById('adminPanel');
    let dragging = false, offsetX = 0, offsetY = 0;

    panel.addEventListener('mousedown', function(e) {
      if (e.target === panel || e.offsetY < 35) {
        dragging = true;
        panel.classList.add('dragging');
        offsetX = e.clientX - panel.getBoundingClientRect().left;
        offsetY = e.clientY - panel.getBoundingClientRect().top;
        document.body.style.userSelect = 'none';
      }
    });

    window.addEventListener('mousemove', function(e) {
      if (dragging) {
        panel.style.top = (e.clientY - offsetY) + "px";
        panel.style.left = (e.clientX - offsetX) + "px";
        panel.style.right = "auto";
      }
    });

    window.addEventListener('mouseup', function() {
      if (dragging) {
        dragging = false;
        panel.classList.remove('dragging');
        document.body.style.userSelect = '';
      }
    });

    window.addEventListener('resize', function() {
      const rect = panel.getBoundingClientRect();
      if(rect.right > window.innerWidth) panel.style.left = (window.innerWidth - rect.width - 10) + "px";
      if(rect.bottom > window.innerHeight) panel.style.top = (window.innerHeight - rect.height - 10) + "px";
    });
  })();

  // --- Initial Load ---
  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      adminUser = user;
      isAdmin = true;
      document.getElementById('adminLoginBox').style.display = "none";
      document.getElementById('adminPanel').style.display = "block";
      document.getElementById('boardTitle').innerHTML = 'viabrd <span class="admin-badge">ADMIN</span>';
      loadTrustedUsers().then(() => {
        loadAdminPanel();
        loadPosts();
      });
      if (adminPanelInterval) clearInterval(adminPanelInterval);
      adminPanelInterval = setInterval(loadAdminPanel, 5000);
    }
  });
  loadPosts();
</script>
</body>
