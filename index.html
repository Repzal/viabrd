<!DOCTYPE html>
<html>
<head>
  <title>viabrd - Hacker Text Board</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>
  <!-- Google Fonts for Hacker Style -->
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Montserrat:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #181c20;
      --card: #23272b;
      --accent: #36ff7a;
      --accent-fade: #2ed469;
      --glass: rgba(40,45,50,0.85);
      --border: #1a242a;
      --text-main: #e4f7db;
      --text-sub: #7fffd4;
      --text-fade: #36ff7a99;
    }
    body {
      font-family: 'Share Tech Mono', 'Montserrat', monospace, sans-serif;
      background: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      letter-spacing: 0.03em;
    }
    h1, h2 {
      text-align: center;
      margin-top: 30px;
      font-weight: 600;
      letter-spacing: 2px;
      color: var(--accent);
      text-shadow: 0 0 6px var(--accent-fade);
    }
    .board-title {
      font-size: 2.2em;
      margin-top: 38px;
      font-family: 'Share Tech Mono', monospace;
      text-shadow: 0 0 18px var(--accent-fade);
    }
    form {
      background: var(--glass);
      border-radius: 22px;
      max-width: 520px;
      margin: 22px auto 0 auto;
      padding: 26px 30px;
      box-shadow: 0 4px 24px #000a;
      display: flex;
      flex-direction: column;
      gap: 14px;
      border: 2px solid var(--border);
      backdrop-filter: blur(4px);
    }
    textarea, input[type="email"], input[type="password"] {
      border-radius: 14px;
      border: 1px solid var(--accent-fade);
      padding: 13px;
      font-size: 1em;
      background: #181c20de;
      color: var(--text-main);
      resize: vertical;
      outline: none;
      transition: border-color 0.18s;
      font-family: 'Share Tech Mono', monospace;
      box-shadow: 0 1px 8px #36ff7a10;
    }
    textarea:focus, input:focus {
      border-color: var(--accent);
      background: #232a2fde;
    }
    button {
      background: linear-gradient(90deg,var(--accent) 0%,var(--accent-fade) 100%);
      color: #111;
      border:none;
      border-radius: 14px;
      padding: 11px 0;
      font-weight: 700;
      font-size: 1.08em;
      cursor: pointer;
      transition: background 0.18s, color 0.18s;
      box-shadow: 0 2px 12px var(--accent-fade);
      font-family: 'Montserrat', 'Share Tech Mono', monospace;
      letter-spacing: 0.08em;
    }
    button:hover {
      background: linear-gradient(90deg,#2ed469 0%,#36ff7a 100%);
      color: var(--bg);
    }
    .post {
      background: var(--card);
      border-radius: 22px;
      box-shadow: 0 2px 18px #36ff7a18;
      margin: 18px auto;
      max-width: 500px;
      padding: 21px 24px;
      border: 1px solid var(--accent-fade);
      word-break: break-word;
      transition: box-shadow 0.18s;
      position: relative;
    }
    .post:hover {
      box-shadow: 0 4px 24px #36ff7a38;
      border-color: var(--accent);
    }
    .admin {
      background: var(--glass);
      border-radius: 22px;
      max-width: 520px;
      margin: 26px auto;
      padding: 26px 32px;
      box-shadow: 0 4px 18px #36ff7a18;
      border: 2px solid var(--border);
      backdrop-filter: blur(4px);
    }
    .pending-list .post {
      cursor: pointer;
      border: 2px solid var(--accent-fade);
      background: #252b29;
      transition: background 0.18s, border 0.18s;
    }
    .pending-list .post:hover {
      background: #1e2622;
      border: 2px solid var(--accent);
      box-shadow: 0 0 32px var(--accent-fade);
    }
    .popup-bg {
      position: fixed;
      top:0; left:0; width:100vw; height:100vh;
      background: rgba(24,28,32,0.86);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      backdrop-filter: blur(4px);
    }
    .popup {
      background: #23272bfb;
      border-radius: 20px;
      box-shadow: 0 4px 32px #36ff7a28;
      padding: 40px 30px 28px 30px;
      max-width: 370px;
      width: 97vw;
      position: relative;
      border: 2px solid var(--accent-fade);
      color: var(--text-main);
      font-family: 'Share Tech Mono', monospace;
    }
    .popup h3 {
      margin-top: 0;
      margin-bottom: 18px;
      font-weight: 600;
      font-size: 1.15em;
      text-align: center;
      color: var(--accent);
      text-shadow: 0 0 8px var(--accent-fade);
    }
    .popup .buttons {
      display: flex;
      gap: 16px;
      margin-top: 18px;
      justify-content: center;
    }
    .popup .close {
      position: absolute;
      top: 10px;
      right: 14px;
      background: none;
      border: none;
      font-size: 1.7em;
      color: var(--accent-fade);
      cursor: pointer;
      text-shadow: 0 0 8px var(--accent);
    }
    .popup-content-inner {
      background: #181c20e3;
      border-radius: 12px;
      padding: 10px 16px;
      margin: 7px 0;
      font-size: 1.07em;
      color: var(--text-main);
      box-shadow: 0 1px 8px #36ff7a18;
    }
    .ua-ip {
      font-size: 0.92em;
      color: var(--text-fade);
      margin-top: 6px;
    }
    .pending-indicator {
      position: absolute;
      top: 10px; right: 18px;
      font-size: 0.95em;
      color: var(--accent);
      opacity: 0.5;
      background: #181c20de;
      border-radius: 6px;
      padding: 2px 8px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }
    @media (max-width:640px) {
      .post, .admin, form { max-width: 98vw; padding: 14px; }
      .popup { padding: 18px; }
      .board-title { font-size: 1.3em; }
    }
  </style>
</head>
<body>
  <h1 class="board-title">viabrd</h1>
  <form id="postForm">
    <textarea name="text" required placeholder="Type your hacky message..." rows="3"></textarea>
    <button type="submit">Submit</button>
  </form>
  <div id="submitMsg" style="text-align:center; margin-bottom:16px;"></div>

  <h2>Posts</h2>
  <div id="posts"></div>

  <hr style="margin:40px 0 0 0; border-color:#2ed469; opacity:.18;">
  <h2>Admin Login</h2>
  <form id="adminLogin">
    <input name="email" type="email" required placeholder="Admin Email">
    <input name="password" type="password" required placeholder="Password">
    <button type="submit">Login</button>
  </form>
  <div id="adminPanel"></div>

  <!-- Approve Popup -->
  <div id="popupBg" class="popup-bg" style="display:none;">
    <div class="popup" id="popup">
      <button class="close" onclick="closePopup()">&times;</button>
      <h3>Moderate Post</h3>
      <div id="popupContent"></div>
      <div class="buttons">
        <button id="approveBtn" style="background:var(--accent);color:#111;">Approve</button>
        <button id="rejectBtn" style="background:#d67171;color:#fff;">Reject</button>
      </div>
    </div>
  </div>
<script>
  // Your Firebase config:
  const firebaseConfig = {
    apiKey: "AIzaSyCaXgwoEVffniskfv-wUoZ3dHjVMomu3AM",
    authDomain: "imageb-8e4d6.firebaseapp.com",
    projectId: "imageb-8e4d6",
    storageBucket: "imageb-8e4d6.firebasestorage.app",
    messagingSenderId: "1095623245236",
    appId: "1:1095623245236:web:223d6acb15efae062786e1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // --- Submit Post ---
  document.getElementById('postForm').onsubmit = async (e) => {
    e.preventDefault();
    const text = e.target.text.value;
    const ua = navigator.userAgent;
    let ip = "";
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      ip = (await res.json()).ip;
    } catch {}
    await db.collection('posts').add({
      text, ua, ip,
      approved: false,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('submitMsg').innerText = "âœ… Submitted for approval!";
    e.target.reset();
  };

  // --- Load Approved Posts ---
  async function loadPosts() {
    const snap = await db.collection('posts')
      .where('approved', '==', true)
      .orderBy('timestamp', 'desc').get();
    const posts = snap.docs.map(doc => doc.data());
    document.getElementById('posts').innerHTML = posts.map(post => `
      <div class="post">
        <div class="popup-content-inner">${post.text}</div>
      </div>
    `).join('');
  }
  loadPosts();

  // --- Admin Login ---
  let adminUser = null;
  document.getElementById('adminLogin').onsubmit = async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;
    try {
      const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
      adminUser = userCred.user;
      loadAdminPanel();
    } catch (err) {
      alert("Login failed");
    }
  };

  // --- Admin Panel: Approve/Reject Posts ---
  let pendingPosts = [];
  async function loadAdminPanel() {
    if (!adminUser) return;
    const snap = await db.collection('posts')
      .where('approved', '==', false)
      .orderBy('timestamp', 'desc').get();
    pendingPosts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    document.getElementById('adminPanel').innerHTML = `
      <div class="admin">
        <h3 style="color:var(--accent);text-shadow:0 0 8px var(--accent-fade);">Pending Posts</h3>
        <div class="pending-list">
        ${pendingPosts.length === 0 ? "<div style='color:#7fffd4;'>No pending posts.</div>" : ""}
        ${pendingPosts.map((post, i) => `
          <div class="post" onclick="showPopup(${i})" title="Click to moderate">
            <div class="popup-content-inner">${post.text}</div>
            <div class="ua-ip"><b>UA:</b> ${post.ua}</div>
            <div class="ua-ip"><b>IP:</b> ${post.ip}</div>
            <span class="pending-indicator">Pending</span>
          </div>
        `).join('')}
        </div>
      </div>
    `;
  }

  window.showPopup = function(idx) {
    const post = pendingPosts[idx];
    document.getElementById('popupBg').style.display = 'flex';
    document.getElementById('popupContent').innerHTML = `
      <div style="margin-bottom:14px;">
        <div><b>Text:</b></div>
        <div class="popup-content-inner" style="margin-bottom:8px;">
          ${post.text}
        </div>
        <div class="ua-ip"><b>UA:</b> ${post.ua}</div>
        <div class="ua-ip"><b>IP:</b> ${post.ip}</div>
      </div>
    `;
    document.getElementById('approveBtn').onclick = async () => {
      await db.collection('posts').doc(post.id).update({ approved: true });
      closePopup();
      loadAdminPanel();
      loadPosts();
    };
    document.getElementById('rejectBtn').onclick = async () => {
      await db.collection('posts').doc(post.id).delete();
      closePopup();
      loadAdminPanel();
    };
  }
  window.closePopup = function() {
    document.getElementById('popupBg').style.display = 'none';
  };

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      adminUser = user;
      loadAdminPanel();
    }
  });
</script>
</body>
</html>
