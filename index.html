<!DOCTYPE html>
<html>
<head>
  <title>viabrd - 4chan Style Text Board</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>
  <!-- Google Fonts for classic style -->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Noto+Sans:400,600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bkg: #d6ecc7;
      --post: #f0e5c8;
      --border: #b5cda3;
      --info: #789262;
      --admin: #f0e5c8;
      --admin-border: #b5cda3;
      --button: #8fc470;
      --button-hover: #5fa03e;
      --error: #c77;
      --shadow: 0 2px 8px #b5cda388;
    }
    body {
      background: var(--bkg);
      font-family: 'Noto Sans', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .board-title {
      font-size: 2.1em;
      font-weight: 700;
      margin: 0;
      padding: 18px 0 8px 0;
      text-align: center;
      color: #789262;
      letter-spacing: 1px;
      font-family: 'Roboto Mono', monospace;
      text-shadow: 0 1px 0 #fff, 0 2px 0 #b5cda3;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .post-form {
      background: var(--post);
      border: 1.5px solid var(--border);
      border-radius: 4px;
      box-shadow: var(--shadow);
      margin: 18px 0;
      padding: 14px 14px 8px 14px;
      display: flex;
      flex-direction: column;
      gap: 7px;
    }
    .post-form textarea {
      font-family: 'Noto Sans', Arial, sans-serif;
      font-size: 1em;
      border: 1px solid var(--border);
      border-radius: 4px;
      resize: vertical;
      padding: 8px;
      background: #fffde9;
    }
    .post-form button {
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 0;
      font-weight: 600;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 1px 4px #b5cda388;
      transition: background 0.18s;
    }
    .post-form button:hover {
      background: var(--button-hover);
    }
    .info {
      color: var(--info);
      font-size: 0.97em;
      margin-bottom: 2px;
      font-family: 'Roboto Mono', monospace;
      letter-spacing: 0.5px;
    }
    .post {
      background: var(--post);
      border: 1.5px solid var(--border);
      border-radius: 4px;
      box-shadow: var(--shadow);
      margin: 18px 0;
      padding: 13px 14px 8px 14px;
      word-break: break-word;
      font-size: 1.06em;
      position: relative;
      font-family: 'Noto Sans', Arial, sans-serif;
    }
    .post .info {
      margin-bottom: 7px;
      font-size: 0.97em;
      color: var(--info);
    }
    .admin-login {
      position: fixed;
      top: 14px;
      right: 16px;
      background: var(--admin);
      border: 1.5px solid var(--admin-border);
      border-radius: 8px;
      box-shadow: 0 1px 8px #78926244;
      padding: 12px 14px 8px 14px;
      z-index: 100;
      min-width: 170px;
      max-width: 210px;
      font-family: 'Roboto Mono', monospace;
    }
    .admin-login input[type="email"],
    .admin-login input[type="password"] {
      width: 98%;
      margin-bottom: 6px;
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 5px;
      background: #fffde9;
      font-family: inherit;
      font-size: 0.94em;
    }
    .admin-login button {
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 6px 0;
      width: 100%;
      font-weight: 600;
      font-size: 0.97em;
      cursor: pointer;
      box-shadow: 0 1px 4px #b5cda388;
      margin-top: 3px;
      transition: background 0.18s;
    }
    .admin-login button:hover {
      background: var(--button-hover);
    }
    .admin-panel {
      max-width: 210px;
      position: fixed;
      top: 75px;
      right: 20px;
      background: var(--admin);
      border: 1.5px solid var(--admin-border);
      border-radius: 8px;
      box-shadow: 0 1px 8px #78926244;
      padding: 12px 12px 8px 12px;
      font-size: 0.99em;
      font-family: 'Roboto Mono', monospace;
      z-index: 101;
    }
    .pending-post {
      background: #e2ecd0;
      border: 1.5px solid var(--border);
      border-radius: 4px;
      box-shadow: 0 1px 6px #b5cda388;
      margin: 10px 0;
      padding: 10px 12px 7px 12px;
      word-break: break-word;
      font-size: 1em;
      position: relative;
    }
    .pending-post .info {
      margin-bottom: 7px;
      font-size: 0.96em;
      color: var(--info);
    }
    .pending-post .moderate-btns {
      display: flex;
      gap: 8px;
      margin-top: 7px;
    }
    .moderate-btns button {
      background: var(--button);
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 11px;
      font-weight: 600;
      font-size: 0.97em;
      cursor: pointer;
      box-shadow: 0 1px 4px #b5cda388;
      transition: background 0.18s;
    }
    .moderate-btns button:hover {
      background: var(--button-hover);
    }
    .moderate-btns .reject {
      background: var(--error);
    }
    .moderate-btns .reject:hover {
      background: #a33;
    }
    @media (max-width:750px) {
      .container { max-width: 99vw; }
      .board-title { font-size: 1.3em; }
      .post, .post-form { font-size: 1em; padding-left: 7px; padding-right: 7px; }
      .admin-login, .admin-panel { max-width: 98vw; width: 180px; padding-left: 6px; padding-right: 6px; }
    }
  </style>
</head>
<body>
  <div class="board-title">viabrd</div>
  <div class="admin-login" id="adminLoginBox">
    <form id="adminLogin" autocomplete="off">
      <input name="email" type="email" required placeholder="Admin Email">
      <input name="password" type="password" required placeholder="Password">
      <button type="submit">Login</button>
    </form>
    <div id="adminLoginMsg" style="color:var(--error); font-size:0.98em; margin-top:5px;"></div>
  </div>
  <div class="admin-panel" id="adminPanel" style="display:none;"></div>
  <div class="container">
    <form class="post-form" id="postForm">
      <textarea name="text" required placeholder="Your post..." rows="3"></textarea>
      <button type="submit">Submit Post</button>
    </form>
    <div id="submitMsg" style="text-align:center; margin-bottom:8px; font-size:1em; color:var(--info);"></div>
    <div id="posts"></div>
  </div>
<script>
  // Your Firebase config:
  const firebaseConfig = {
    apiKey: "AIzaSyCaXgwoEVffniskfv-wUoZ3dHjVMomu3AM",
    authDomain: "imageb-8e4d6.firebaseapp.com",
    projectId: "imageb-8e4d6",
    storageBucket: "imageb-8e4d6.firebasestorage.app",
    messagingSenderId: "1095623245236",
    appId: "1:1095623245236:web:223d6acb15efae062786e1"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  // Generate a "user" random number per session: UNIX timestamp of first post
  let userId = localStorage.getItem("viabrd_userId");
  if (!userId) {
    userId = "" + Math.floor(Date.now() / 1000);
    localStorage.setItem("viabrd_userId", userId);
  }

  // --- Submit Post ---
  document.getElementById('postForm').onsubmit = async (e) => {
    e.preventDefault();
    const text = e.target.text.value;
    const ua = navigator.userAgent;
    let ip = "";
    try {
      const res = await fetch('https://api.ipify.org?format=json');
      ip = (await res.json()).ip;
    } catch {}
    await db.collection('posts').add({
      text,
      ua,
      ip,
      userId,
      approved: false,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    document.getElementById('submitMsg').innerText = "Submitted for approval!";
    e.target.reset();
  };

  // --- Load Approved Posts ---
  async function loadPosts() {
    const snap = await db.collection('posts')
      .where('approved', '==', true)
      .orderBy('timestamp', 'desc').get();
    const posts = snap.docs.map(doc => doc.data());
    document.getElementById('posts').innerHTML = posts.map(post => {
      const dt = post.timestamp && post.timestamp.toDate
        ? post.timestamp.toDate()
        : new Date();
      const dateStr = dt.getFullYear() + "/" +
        String(dt.getMonth()+1).padStart(2,"0") + "/" +
        String(dt.getDate()).padStart(2,"0") + " " +
        String(dt.getHours()).padStart(2,"0") + ":" +
        String(dt.getMinutes()).padStart(2,"0") + ":" +
        String(dt.getSeconds()).padStart(2,"0");
      return `
      <div class="post">
        <div class="info">
          <b>&gt;${post.userId}</b> &nbsp; ${dateStr}
        </div>
        <div>${post.text}</div>
      </div>
      `;
    }).join('');
  }
  loadPosts();

  // --- Admin Login ---
  let adminUser = null;
  document.getElementById('adminLogin').onsubmit = async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;
    document.getElementById('adminLoginMsg').innerText = "";
    try {
      const userCred = await firebase.auth().signInWithEmailAndPassword(email, password);
      adminUser = userCred.user;
      document.getElementById('adminLoginBox').style.display = "none";
      document.getElementById('adminPanel').style.display = "block";
      loadAdminPanel();
    } catch (err) {
      document.getElementById('adminLoginMsg').innerText = "Login failed";
    }
  };

  // --- Admin Panel: Approve/Reject Posts ---
  async function loadAdminPanel() {
    if (!adminUser) return;
    const snap = await db.collection('posts')
      .where('approved', '==', false)
      .orderBy('timestamp', 'desc').get();
    const posts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
    document.getElementById('adminPanel').innerHTML = `
      <div style="font-weight:600; color:var(--info); margin-bottom:8px;">Pending Posts</div>
      ${posts.length === 0 ? "<div style='color:var(--info);'>No pending posts.</div>" : ""}
      ${posts.map((post, i) => {
        const dt = post.timestamp && post.timestamp.toDate
          ? post.timestamp.toDate()
          : new Date();
        const dateStr = dt.getFullYear() + "/" +
          String(dt.getMonth()+1).padStart(2,"0") + "/" +
          String(dt.getDate()).padStart(2,"0") + " " +
          String(dt.getHours()).padStart(2,"0") + ":" +
          String(dt.getMinutes()).padStart(2,"0") + ":" +
          String(dt.getSeconds()).padStart(2,"0");
        return `
        <div class="pending-post">
          <div class="info">
            <b>&gt;${post.userId}</b> &nbsp; ${dateStr}
          </div>
          <div>${post.text}</div>
          <div style="font-size:0.88em; color:#7892629c; margin-top:3px;">
            UA: ${post.ua}<br>IP: ${post.ip}
          </div>
          <div class="moderate-btns">
            <button onclick="approvePost('${post.id}')">Approve</button>
            <button class="reject" onclick="rejectPost('${post.id}')">Reject</button>
          </div>
        </div>
        `;
      }).join('')}
    `;
  }

  window.approvePost = async (id) => {
    await db.collection('posts').doc(id).update({ approved: true });
    loadAdminPanel();
    loadPosts();
  };

  window.rejectPost = async (id) => {
    await db.collection('posts').doc(id).delete();
    loadAdminPanel();
  };

  firebase.auth().onAuthStateChanged(user => {
    if (user) {
      adminUser = user;
      document.getElementById('adminLoginBox').style.display = "none";
      document.getElementById('adminPanel').style.display = "block";
      loadAdminPanel();
    }
  });
</script>
</body>
</html>
